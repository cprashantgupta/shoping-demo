<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="purchaser">
            <h2><span jhiTranslate="vcartApp.purchaser.detail.title">Purchaser</span> {{ purchaser.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="vcartApp.purchaser.name">Name</span></dt>
                <dd>
                    <span>{{ purchaser.name }}</span>
                </dd>
                <dt><span jhiTranslate="vcartApp.purchaser.phone">Phone</span></dt>
                <dd>
                    <span>{{ purchaser.phone }}</span>
                </dd>
                <dt><span jhiTranslate="vcartApp.purchaser.emailId">Email Id</span></dt>
                <dd>
                    <span>{{ purchaser.emailId }}</span>
                </dd>
                <dt><span jhiTranslate="vcartApp.purchaser.address">Address</span></dt>
                <dd>
                    <span>{{ purchaser.address }}</span>
                </dd>
                <dt><span jhiTranslate="vcartApp.purchaser.gstNumber">Gst Number</span></dt>
                <dd>
                    <span>{{ purchaser.gstNumber }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/purchaser', purchaser.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
